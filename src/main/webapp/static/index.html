<!DOCTYPE >
<html lang="ru">
  <head>
    <title>Cytoscape demo</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/cytoscape-cola@2.2.3/cytoscape-cola.js"></script>
  </head>

  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Работа с элементами</label>
          <ul class="options">
            <li class="option tool" id="triangle">
              <img src="./icons/triangle.svg" alt="" />
              <span>Добавить источник</span>
            </li>
            <li class="option tool" id="rectangle">
              <img src="./icons/rectangle.svg" alt="" />
              <span>Добавить соединение</span>
            </li>
            <li class="option tool" id="circle">
              <img src="./icons/circle.svg" alt="" />
              <span>Добавить потребитель</span>
            </li>
            <li class="option tool" id="edit">
              <img src="./icons/pencil.svg" alt="" />
              <span>Изменить</span>
            </li>
            <li class="option tool" id="add">
              <img src="./icons/add.svg" alt="" />
              <span>Добавить связь</span>
            </li>
            <li class="option tool" id="delEdge">
              <img src="./icons/delete-edge.svg" alt="" />
              <span>Удалить связь</span>
            </li>
            <li class="option tool" id="del">
              <img src="./icons/delete.svg" alt="" />
              <span>Удалить узел</span>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Редактирование</label>
          
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="checkbox1">
              <label for="checkbox1">Теплоснабжение</label> 
            </li>
            <li class="option">
              <input type="checkbox" id="checkbox2">
            <label for="checkbox2">Электроснабжение</label>
            </li>
            <li class="option">
              <input type="text" id="label" value="Название">
              <span>Название</span>
            </li>
            <li class="option">
              <input type="text" id="value" value="Значение">
              <span>Значение</span>
            </li>
          </ul>
        </div>
        <div class="input-file">
          <input type="file" id="file">
          <label for="file">Выберите файл</label>
        </div>       
        <div class="row buttons">
          <button class="save-img" id="saveBtn">Сохранить изменения</button>
          <button class="save-img" id="exportBtn">Сохранить модель</button>
          <button class="save-img" id="createBtn">Создать матрицу</button>
        </div>
        
      </section>
      <section class="drawing-board">
        <div id="cy"></div>
      </section>
    </div>
    <script src="code.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Servlet Test</title>
</head>
<body>
<h1>Привет</h1>
<form method="post" action="/my-app/first-servlet">
  <input name="text">
  <button type="submit">Send</button>
</form>
<br/>
<form method="post" action="/my-app/file-servlet" enctype="multipart/form-data">
  <input type="text" name="author-name">
  <input type="file" name="file-name">
  <button>Send</button>
</form>

</body>
</html>
